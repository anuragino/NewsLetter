<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsLetter SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="asset/style.css">
  <link rel="icon" href="asset/Images/favicon.ico">
  
</head>
<body class="text-center" >

  <form  class="form-signin" action="/" method="post">

    <img class="mb-4" src="asset/Images/Anurag.png" alt="" width="82" height="82">
    <h1 class="h3 mb-3 font-weight-normal">SignUp to My NewsLetter!</h1>
    

    <input class="form-control top" type="text" placeholder="First name" name="FirstName" required autofocus>
    <input class="form-control middle" type="text" placeholder="Last name" name="LastName" required>
    <input class="form-control bottom" type="email" placeholder="Email " name="Email" required>
    <button  class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy;2023 Anurag Kumar.</p>
      
  </form>
  
  
</body>
</html>
